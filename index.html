<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <!-- Include Ethers.js Library -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>

<body>
    <h2>Project Management Dashboard</h2>

    <h3>Submit a Project</h3>
    <input type="text" id="name" placeholder="Project Name">
    <input type="text" id="description" placeholder="Description">
    <input type="number" id="fundingGoal" placeholder="Funding Goal">
    <input type="text" id="impact" placeholder="Environmental Impact">
    <input type="number" id="milestoneTarget" placeholder="Milestone Target">
    <button onclick="submitProject()">Submit Project</button>

    <h3>Approve a Project</h3>
    <input type="number" id="approveId" placeholder="Project ID">
    <button onclick="approveProject()">Approve Project</button>

    <h3>Fund a Project</h3>
    <input type="number" id="fundId" placeholder="Project ID">
    <input type="number" id="amount" placeholder="Amount (ETH)">
    <button onclick="fundProject()">Fund Project</button>
    <h2>Projects</h2>
    <div id="projects"></div>
    <script src="app.js"></script>
</body>

</html>
